name: Deploy via FTPS to Azure Web App using lftp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Verificar se as variáveis de ambiente estão configuradas corretamente
      - name: Check FTP credentials
        run: |
          echo "FTP username: ${{ secrets.AZURE_FTP_USERNAME }}"
          echo "FTP password: ${{ secrets.AZURE_FTP_PASSWORD }}"

      # Instalar lftp
      - name: Install lftp
        run: sudo apt-get install -y lftp

      # Fazer o upload usando lftp
      - name: Upload files to Azure Web App via FTPS
        run: |
          echo "Iniciando upload de arquivos..."
          lftp -d -u "${{ secrets.AZURE_FTP_USERNAME }}","${{ secrets.AZURE_FTP_PASSWORD }}" \
              -e "set ftp:ssl-allow true; set ftp:ssl-force true; set ftp:tls-force true; set mirror:parallel 10; set ftp:passive-mode true; mirror -R ./ /site/wwwroot; quit" \
              ftps://waws-prod-cq1-021.ftp.azurewebsites.windows.net
