name: Deploy to Azure via FTPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install lftp
        run: sudo apt-get install -y lftp

      - name: Upload to Azure via FTPS
        run: |
          echo "Iniciando upload de arquivos..."
          lftp -u "festivalmusical\festivalmusical","${{ secrets.AZURE_FTP_PASSWORD }}" \
            -e "set ftp:ssl-allow true; mirror -R ./ /site/wwwroot; quit" \
            ftps://waws-prod-cq1-021.ftp.azurewebsites.windows.net
