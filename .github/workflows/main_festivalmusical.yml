name: Upload files to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Check if publish profile is set
        run: |
          if [ -z "${{ secrets.AZURE_PUBLISH_PROFILE }}" ]; then
            echo "Publish profile not set"
            exit 1
          else
            echo "Publish profile is set."
          fi
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Upload files to Azure Web App (no build)
        uses: azure/webapps-deploy@v3
        with:
          app-name: festivalmusical
          slot-name: Production
          package: ./
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
