name: Deploy via FTPS to Azure Web App using lftp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Upload files to Azure Web App via FTP
        uses: appleboy/ftp-action@v1
        with:
          host: waws-prod-cq1-021.ftp.azurewebsites.windows.net
          username: ${{ secrets.AZURE_FTP_USERNAME }}
          password: ${{ secrets.AZURE_FTP_PASSWORD }}
          port: 990
          secure: true
          local-dir: ./
          remote-dir: /site/wwwroot
