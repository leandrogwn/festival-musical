name: Deploy via FTP to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install lftp
        run: sudo apt-get install lftp

      - name: Upload files to Azure Web App via FTP
        run: |
          lftp -u ${{ secrets.AZURE_FTP_USERNAME }},${{ secrets.AZURE_FTP_PASSWORD }} ftps://waws-prod-cq1-021dr.ftp.azurewebsites.windows.net <<EOF
          mirror -R ./ /site/wwwroot
          EOF
