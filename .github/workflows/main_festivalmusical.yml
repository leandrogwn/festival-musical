name: Deploy to Azure via FTPS

on:
  push:
    branches:
      - main

jobs:
  deploy-to-azure-via-ftps:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install lftp client
        run: apt-get install --yes lftp

      - name: Upload to Azure via FTPS
        env:
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          echo "Iniciando upload de arquivos..."
          lftp -u "${FTP_USERNAME},${FTP_PASSWORD}" ftps://waws-prod-cq1-021.ftp.azurewebsites.windows.net <<EOF
          set ftp:ssl-allow true
          lcd ./  # Altera o diret처rio local
          cd /site/wwwroot  # Altera o diret처rio no servidor
          mput -c *  # Faz o upload de todos os arquivos e diret처rios
          quit  # Finaliza a conex찾o
          EOF

      - name: Verify upload
        run: lftp -u "${FTP_USERNAME},${FTP_PASSWORD}" -e "ls -l" ftps://waws-prod-cq1-021.ftp.azurewebsites.windows.net
