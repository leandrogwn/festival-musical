name: Deploy via FTPS to Azure Web App using curl

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Verificar se as variáveis de ambiente estão configuradas corretamente
      - name: Check FTP credentials
        run: |
          echo "FTP username: ${{ secrets.AZURE_FTP_USERNAME }}"
          echo "FTP password: ${{ secrets.AZURE_FTP_PASSWORD }}"

      # Fazer o upload usando curl
      - name: Upload files to Azure Web App via FTPS
        run: |
          echo "Iniciando upload de arquivos..."
          # Enviar arquivos de forma recursiva usando curl
          find ./ -type f -exec curl -T {} \
            --ftp-ssl \
            --user "${{ secrets.AZURE_FTP_USERNAME }}:${{ secrets.AZURE_FTP_PASSWORD }}" \
            "ftps://waws-prod-cq1-021.ftp.azurewebsites.windows.net/site/wwwroot/{}" \;