name: Upload files to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Verifica se o secret do perfil de publicação está configurado
      - name: Check if publish profile is set
        run: |
          if [ -z "${{ secrets.AZURE_PUBLISH_PROFILE }}" ]; then
            echo "Publish profile not set"
            exit 1
          else
            echo "Publish profile is set."
          fi

      # Cria o arquivo de perfil de publicação
      - name: Create publish profile file
        run: echo "${{ secrets.AZURE_PUBLISH_PROFILE }}" > publish-profile.xml

      # Faz o upload dos arquivos para o Azure
      - name: Upload files to Azure Web App (no build)
        uses: azure/webapps-deploy@v3
        with:
          app-name: festivalmusical
          slot-name: Production
          package: ./
          publish-profile: ./publish-profile.xml
