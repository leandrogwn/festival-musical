name: Deploy via FTP to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Upload files to Azure Web App via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          ftp-server: ftps://waws-prod-cq1-021dr.ftp.azurewebsites.windows.net
          ftp-username: ${{ secrets.AZURE_FTP_USERNAME }}
          ftp-password: ${{ secrets.AZURE_FTP_PASSWORD }}
          local-dir: ./  # Diretório local a ser enviado (pode ser ajustado conforme necessário)
          remote-dir: /site/wwwroot  # Diretório de destino no Azure
