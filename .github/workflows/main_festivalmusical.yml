name: Deploy to Azure via FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install lftp client
        run: sudo apt-get install -y lftp

      - name: Upload to Azure via FTPS
        run: |
          echo "Iniciando upload de arquivos..."
          lftp -u "festivalmusical\$festivalmusical","3MFy0KiNNH54fo0kRzxBN0ZXd0RWfpkYPAlr1GXkys2f34DNkzhBB2jYNhQJ" ftps://waws-prod-cq1-021.ftp.azurewebsites.windows.net <<EOF
          set ftp:ssl-allow true
          lcd ./  # Altera o diretório local
          cd /site/wwwroot  # Altera o diretório no servidor
          mput *  # Faz o upload de todos os arquivos
          quit  # Finaliza a conexão
          EOF
