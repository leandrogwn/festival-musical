name: Deploy via FTPS to Azure Web App using wget

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Verificar se as variáveis de ambiente estão configuradas corretamente
      - name: Check FTP credentials
        run: |
          echo "FTP username: ${{ secrets.AZURE_FTP_USERNAME }}"
          echo "FTP password: ${{ secrets.AZURE_FTP_PASSWORD }}"

      # Instalar wget
      - name: Install wget
        run: sudo apt-get install -y wget

      # Fazer o upload usando wget
      - name: Upload files to Azure Web App via FTPS
        run: |
          echo "Iniciando upload de arquivos..."
          # Enviar arquivos individualmente via wget
          find ./ -type f | while read file; do
            echo "Enviando $file..."
            wget --no-check-certificate \
                 --ftp-user="${{ secrets.AZURE_FTP_USERNAME }}" \
                 --ftp-password="${{ secrets.AZURE_FTP_PASSWORD }}" \
                 --secure-protocol=auto \
                 --method=PUT \
                 --body-file="$file" \
                 "ftps://waws-prod-cq1-021.ftp.azurewebsites.windows.net:990/site/wwwroot/$file"
          done
