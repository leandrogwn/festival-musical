name: Deploy via FTPS to Azure Web App with curl

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install curl
        run: sudo apt-get install -y curl

      # Testar conexão FTPS
      - name: Test FTPS Connection with curl
        run: |
          echo "Testando conexão FTPS com curl..."
          curl -v --ftp-ssl --user ${{ secrets.AZURE_FTP_USERNAME }}:${{ secrets.AZURE_FTP_PASSWORD }} ftps://waws-prod-cq1-021dr.ftp.azurewebsites.windows.net:21/

      # Upload com FTPS usando curl
      - name: Upload files to Azure Web App via FTPS with curl
        run: |
          echo "Iniciando upload com FTPS..."
          curl -v --ftp-ssl --user ${{ secrets.AZURE_FTP_USERNAME }}:${{ secrets.AZURE_FTP_PASSWORD }} -T "./index.php" ftps://waws-prod-cq1-021dr.ftp.azurewebsites.windows.net:21/site/wwwroot/
