name: Deploy via FTP to Azure Web App with curl

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install curl
        run: sudo apt-get install -y curl

      # Testar conexão FTP
      - name: Test FTP Connection with curl
        run: |
          echo "Testando conexão FTP com curl..."
          curl -v --ftp-ssl --user ${{ secrets.AZURE_FTP_USERNAME }}:${{ secrets.AZURE_FTP_PASSWORD }} ftp://waws-prod-cq1-021dr.ftp.azurewebsites.windows.net/

      # Upload com curl
      - name: Upload files to Azure Web App via FTP with curl
        run: |
          echo "Iniciando upload com curl..."
          curl -v --ftp-ssl --user ${{ secrets.AZURE_FTP_USERNAME }}:${{ secrets.AZURE_FTP_PASSWORD }} -T "./index.php" ftp://waws-prod-cq1-021dr.ftp.azurewebsites.windows.net/site/wwwroot/
