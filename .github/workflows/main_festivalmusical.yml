name: Deploy to Azure via FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install lftp client
        run: sudo apt-get install -y lftp

      - name: Upload to Azure via FTPS
        run: |
          echo "Iniciando upload de arquivos..."
          lftp -u "festivalmusical\$festivalmusical,${AZURE_FTP_PASSWORD}" ftps://waws-prod-cq1-021.ftp.azurewebsites.windows.net <<EOF
          set ftp:ssl-allow true
          lcd ./ # Diretório local onde estão seus arquivos
          cd /site/wwwroot
          mput *
          quit
          EOF
